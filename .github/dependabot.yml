version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Deps"
    groups:
      actions:
        patterns:
          - "*"
  - package-ecosystem: "docker"
    directory: "/redis-server"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Deps"
    groups:
      docker:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/gvm-config"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Deps"
    groups:
      cargo:
        patterns:
          - "*"
